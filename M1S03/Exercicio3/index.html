<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <title>M1S03 - Exercício 3</title>
</head>
<body>
    <h1>Calculadora Simples</h1>
    <p>Informe dois números e escolha a operação desejada:</p>
    <hr>
    <label for="num1">Primeiro número:</label>
    <input type="number" name="num1" id="num1" placeholder="Digite um número"><br>
    <label for="num2">Segundo número:</label>
    <input type="number" name="num2" id="num2" placeholder="Digite um número"><br>
    <label for="resultado">Resultado:</label>  
    <input type="number" id="resultado" name="resultado" value="" readonly><br>
    <hr>
    <button type="button" class="btn btn-dark btn-sm" onclick="somaNum()">SOMAR</button>
    <button type="button" class="btn btn-dark btn-sm" onclick="subNum()">SUBTRAIR</button>
    <button type="button" class="btn btn-dark btn-sm" onclick="multNum()">MULTIPLICAR</button>
    <button type="button" class="btn btn-dark btn-sm" onclick="divNum()">DIVIDIR</button>
</body>
<script src="script.js"></script>
</html>
