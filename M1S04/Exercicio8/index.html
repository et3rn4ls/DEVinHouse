<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>M1S04 - Exercicio 8</title>
</head>
<body>

    <div class="corpo">
        <h1>M1S04 - Exercício 8</h1>
        <hr><br>
        <label for="nome">Informe o seu nome completo:</label>
        <input type="texto" name="nome" id="nome" placeholder="Nome Completo"><br>
        <label for="cpf">Informe o seu CPF:</label>
        <input type="texto" name="cpf" id="cpf" placeholder="12345678910"><br>
        <label for="endereco">Informe o seu endereço:</label>
        <input size="30" type="texto" name="endereco" id="endereco" placeholder="Rua, número, Cidade/Estado"><br>
        <label for="celular">Informe o número do seu celular:</label>
        <input type="texto" name="celular" id="celular" placeholder="XXYYYYYYYYY"><br>
        <br><hr>
        <button type="button" class="btn btn-primary btn-lg" id="enviar">Enviar</button>
        <br><br>
        <p id="retorno"></p>
    </div>

<script src="script.js"></script>
</body>
</html>
